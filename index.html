<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Времето</title>
    </head>
    <body>
        <div class="main-container">
            <div id="info-wrapper">
                <div id="units-checkbox-container">
                    <input type="checkbox" id="units-checkbox" name="units-checkbox">
                    <label for="units-checkbox">Фаренхайт</label>
                </div>
                <div class="image-container">
                    <img src="http://openweathermap.org/img/wn/03d@2x.png" id="weather-image">
                </div>
                <div class="info-container">
                    <span id="temp"></span>
                    <p class="bonus-info">
                        <span>Чувства се като </span>
                        <span id="feels-like"></span>
                        <br/>
                        <span id="humidity"></span>
                        <span> влага</span>
                    </p>
                </div>
            </div>
            <div class="searchbar-container">
                <input type="searchbox" id="searchbar" placeholder="Име на град">
                <button id="current-location" class="button">Сегашно местоположение</button>
                <button id="search" class="button">Търси</button>
            </div>
        </div>
    </body>
</html>
